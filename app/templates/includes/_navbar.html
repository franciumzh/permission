    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">

          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">访问控制 <span class="caret"></span></a>

            <a class="dropdown-item" href="{{ url_for('auth.permission_list') }}">权限控制</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">资产探测 <span class="caret"></span></a>
          <div class="dropdown-menu" aria-labelledby="themes">
            <a class="dropdown-item" href="{{ url_for('assets.host_list') }}">主机资产</a>
            <a class="dropdown-item" href="{{ url_for('assets.service_list') }}">服务资产</a>
            <a class="dropdown-item" href="{{ url_for('assets.domain_list') }}">域名资产</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Web应用 <span class="caret"></span></a>

          </form>
        </li>

        <li class="nav-item">
