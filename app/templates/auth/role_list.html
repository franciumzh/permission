{% extends 'extends/_table.html' %}

{% block theader %}
<th>UUID</th>
<th>角色名</th>
<th>部门</th>
<th>操作</th>
<th>权限</th>
{% endblock theader %}

{% block tbody %}
{% for role in pagination.items %}
<tr class="table-active">
    <th>{{ role.id }}</th>
    <th>{{ role.name }}</th>
    <th>{{ role.department }}</th>
    <th>{{ role.permission_list }}</th>
    <th><a type="btn-link" href="#">编辑权限</a></th>
</tr>
{% endfor %}
{% endblock tbody %}
