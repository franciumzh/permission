{% extends 'extends/_table.html' %}

{% block theader %}
<th>UUID</th>
<th>用户名</th>
<th>部门</th>
<th>角色</th>
<th>操作</th>
{% endblock theader %}

{% block tbody %}
{% for user in pagination.items %}
<tr class="table-active">
    <th>{{ user.id }}</th>
    <th>{{ user.name }}</th>
    <th>{{ user.department }}</th>
    <th>{{ user.role_text }}</th>
    <th><button type="btn-link" data-toggle="modal" data-target="#myModal">编辑角色</button></th>
</tr>
{% endfor %}
{% endblock tbody %}
