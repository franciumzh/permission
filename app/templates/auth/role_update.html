{% extends 'extends/_base.html' %}
{% block center %}
{% include 'includes/_flash.html' %}
<form action="" method="post" class="form" role="form">
    <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">
    <div class="form-group ">
        <label class="control-label" for="name">角色名</label>
        <input class="form-control" disabled="disabled" id="name" name="name" type="text" value="{{ role.name }}">
    </div>
    <div class="form-group ">
        <label class="control-label" for="department">部门</label>
        <input class="form-control" disabled="disabled" id="department" name="department" type="text" value="{{ role.department }}">
    </div>
    {% for model in Permission.get_models().keys() %}
    <div class="form-group ">
        <label class="control-label" for="permission">权限-{{ model }}</label>
        <select class="form-control" multiple name="permission">
            {% for item in Permission.get_models()[model][:] %}
            <option {% if item in role.permission_list %}selected{% endif %} value="{{ item.id }}">{{ item.endpoint }}</option>
            {% endfor %}
        </select>
    </div>
    {% endfor %}
    <input class="btn btn-default" id="submit" name="submit" type="submit" value="提交">
</form>
{% endblock center %}
